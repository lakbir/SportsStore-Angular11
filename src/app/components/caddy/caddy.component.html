
<div class="card" *ngIf="caddy.items">
  <h5 class="card-header bg-success text-white"> Validate my order : {{caddy.name}}</h5>
  <div class="card-body">
    <table class="table table-bordered" >
      <tr>
        <th>ID</th><th>Name</th><th>Quantity</th><th>Price</th>
      </tr>
      <tr *ngFor="let item of caddy.items|keyvalue">
        <td>{{item.value.id}}</td>
        <td>{{item.value.name}}</td>
        <td>{{item.value.quantity|number:'0.2'}}</td>
        <td>{{item.value.price|number:'0.2'}}</td>

        <td>
          <button class="btn btn-danger btn-sm" (click)="onRemoveProductFromCaddy(item.value)">
            <span class="fa fa-trash"></span>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>{{getTotal()|number:'0.2'}}</td>
      </tr>
    </table>
    <button class="btn btn-success float-right" (click)="onNewOrder()">
      <i class="fa fa-check mx-2"></i>Validate
    </button>
  </div>
</div>
